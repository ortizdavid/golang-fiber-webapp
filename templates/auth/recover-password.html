{{ template "partials/header-auth" . }}

    <form action="/auth/recover-password/{{ .User.Token }}" method="POST">
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingNewPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Nova Senha</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingConfPassword" name="password_conf" placeholder="Password">
            <label for="floatingPassword">Confirmação da Senha</label>
        </div>
        <br>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
            <i class="bi bi-send"></i>
            Submit
        </button>
        <div class="checkbox mb-3">
            Registered? Login <a href="/auth/login">here</a>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>

{{ template "partials/footer-auth" . }}
